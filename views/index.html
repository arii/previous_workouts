<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Workouts</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-dumbbell text-blue-600 mr-3"></i>
                Previous Workouts
            </h1>
            <p class="text-gray-600">Track and review your fitness journey</p>
        </header>

        <!-- Action Buttons -->
        <div class="mb-6 flex flex-wrap gap-4">
            <button id="addWorkoutBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Add New Workout
            </button>
            <button id="viewWorkoutHistoryBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 flex items-center">
                <i class="fas fa-history mr-2"></i>
                View Exercise History
            </button>
            <button id="viewCurrentWorkoutsBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 flex items-center">
                <i class="fas fa-dumbbell mr-2"></i>
                View Current Workouts
            </button>
        </div>

        <!-- Workouts List -->
        <div id="workoutsList" class="space-y-4">
            <!-- Workouts will be loaded here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8 hidden">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
            <p class="mt-2 text-gray-600">Loading workouts...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-dumbbell text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No workouts yet</h3>
            <p class="text-gray-500 mb-4">Start your fitness journey by adding your first workout!</p>
            <button id="addFirstWorkoutBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                Add Your First Workout
            </button>
        </div>
    </div>

    <!-- Add Workout Modal -->
    <div id="workoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800">Add New Workout</h2>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="workoutForm">
                        <div class="mb-4">
                            <label for="workoutName" class="block text-sm font-medium text-gray-700 mb-2">Workout Name</label>
                            <input type="text" id="workoutName" name="name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="mb-4">
                            <label for="workoutDate" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" id="workoutDate" name="date" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="mb-4">
                            <label for="workoutDuration" class="block text-sm font-medium text-gray-700 mb-2">Duration (minutes)</label>
                            <input type="number" id="workoutDuration" name="duration" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="mb-6">
                            <label for="workoutNotes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                            <textarea id="workoutNotes" name="notes" rows="3" 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelWorkout" 
                                    class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Add Workout
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Workout Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="detailTitle" class="text-2xl font-bold text-gray-800"></h2>
                        <button id="closeDetailModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div id="workoutDetails" class="space-y-4">
                        <!-- Workout details will be loaded here -->
                    </div>
                    
                    <div class="mt-6 flex justify-end">
                        <button id="deleteWorkoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 mr-3">
                            <i class="fas fa-trash mr-2"></i>
                            Delete Workout
                        </button>
                        <button id="closeDetailModalBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
