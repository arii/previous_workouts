<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise List - Workout Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="public/css/design-system.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="app-background">
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1>
                <i class="fas fa-dumbbell"></i>
                Exercise Database
            </h1>
            <p>Browse and search all exercises from your workout history</p>
        </div>

        <!-- Navigation -->
        <div class="app-nav">
            <div class="app-nav-container">
                <a href="index.html" class="app-nav-link">
                    <i class="fas fa-home"></i>Home
                </a>
                <a href="data-exploration.html" class="app-nav-link">
                    <i class="fas fa-chart-bar"></i>Data
                </a>
                <a href="workout-history.html" class="app-nav-link">
                    <i class="fas fa-history"></i>History
                </a>
                <a href="all-workouts.html" class="app-nav-link">
                    <i class="fas fa-list-alt"></i>All Workouts
                </a>
                <a href="exercise-list.html" class="app-nav-link active">
                    <i class="fas fa-dumbbell"></i>Exercises
                </a>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex flex-col lg:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Exercises</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Type exercise name..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Category Filter -->
                <div class="lg:w-48">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Categories</option>
                        <option value="Warmup">Warmup</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Strength">Strength</option>
                        <option value="Accessory">Accessory</option>
                        <option value="Recovery">Recovery</option>
                    </select>
                </div>
                
                <!-- Sort -->
                <div class="lg:w-48">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sortBy" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="name">Name A-Z</option>
                        <option value="frequency">Most Used</option>
                        <option value="recent">Most Recent</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="app-stats-grid">
            <div class="app-stat-card">
                <div class="app-stat-number text-blue-600" id="totalCount">-</div>
                <div class="app-stat-label">Total Exercises</div>
            </div>
            <div class="app-stat-card">
                <div class="app-stat-number text-green-600" id="uniqueCount">-</div>
                <div class="app-stat-label">Unique Exercises</div>
            </div>
            <div class="app-stat-card">
                <div class="app-stat-number text-purple-600" id="mostUsed">-</div>
                <div class="app-stat-label">Most Used</div>
            </div>
            <div class="app-stat-card">
                <div class="app-stat-number text-orange-600" id="categoriesCount">-</div>
                <div class="app-stat-label">Categories</div>
            </div>
        </div>

        <!-- Showing Count -->
        <div class="text-center mb-4">
            <div class="text-sm text-gray-600">
                Showing <span id="showingCount" class="font-semibold">0</span> exercises
            </div>
        </div>

        <!-- Exercise Grid -->
        <div id="exerciseGrid" class="space-y-8">
            <!-- Exercise categories will be loaded here -->
        </div>
        
        <div id="noResults" class="hidden p-8 text-center text-gray-500">
            <i class="fas fa-search text-4xl mb-4"></i>
            <p class="text-lg">No exercises found matching your search</p>
        </div>
    </div>

    <!-- Exercise Detail Modal -->
    <div id="exerciseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" 
         role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-semibold text-gray-800">Exercise Details</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 app-focus-visible" 
                        aria-label="Close exercise details">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="public/js/exercise-data.js"></script>
    <script src="public/js/exercise-list-new.js"></script>
</body>
</html>
