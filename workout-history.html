<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                        <i class="fas fa-dumbbell mr-2 text-blue-600"></i>
                        Workout Generator
                    </a>
                </div>
                <nav class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-home mr-1"></i>
                        Home
                    </a>
                    <a href="data-exploration.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-chart-line mr-1"></i>
                        Explore Data
                    </a>
                    <span class="text-blue-600 font-medium">
                        <i class="fas fa-history mr-1"></i>
                        Workout History
                    </span>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-1">
                        <i class="fas fa-history mr-2 text-blue-600"></i>
                        Workout History
                    </h1>
                    <p class="text-gray-500 text-sm">Historical workouts from 2023-2025</p>
                </div>
                <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Back to Generator
                </a>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-sm font-semibold text-gray-700">
                    <i class="fas fa-filter mr-1 text-blue-500"></i>
                    Filters
                </h3>
                <div id="filterResults" class="text-xs text-gray-500">
                    <!-- Filter results will be shown here -->
                </div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-3">
                <!-- Intensity Filter -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Intensity</label>
                    <select id="intensityFilter" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All</option>
                        <option value="lower">Lower</option>
                        <option value="normal">Normal</option>
                        <option value="higher">Higher</option>
                    </select>
                </div>
                
                <!-- Workout Type Filter -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Type</label>
                    <select id="typeFilter" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All</option>
                        <option value="mixed">Mixed</option>
                        <option value="emom">EMOM</option>
                        <option value="spartan">Spartan</option>
                    </select>
                </div>
                
                <!-- Date Range Filter -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Date Range</label>
                    <select id="dateRangeFilter" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent">
                        <option value="all">All Time</option>
                        <option value="recent">Last 30 Days</option>
                        <option value="week">Last 7 Days</option>
                        <option value="month">Last 3 Months</option>
                    </select>
                </div>
                
                <!-- Exercise Count Filter -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Exercise Count</label>
                    <select id="exerciseCountFilter" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Any</option>
                        <option value="1-5">1-5</option>
                        <option value="6-10">6-10</option>
                        <option value="11-15">11-15</option>
                        <option value="16+">16+</option>
                    </select>
                </div>
            </div>
            
            <!-- Filter Actions -->
            <div class="flex justify-between items-center">
                <div class="flex space-x-2">
                    <button id="applyFiltersBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded text-xs transition-colors">
                        <i class="fas fa-search mr-1"></i>
                        Apply
                    </button>
                    <button id="clearFiltersBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1.5 rounded text-xs transition-colors">
                        <i class="fas fa-times mr-1"></i>
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- History Content -->
        <div id="historyContent" class="space-y-6">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading workout history...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-history text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No workouts found</h3>
            <p class="text-gray-500">No historical workouts found for the selected filter.</p>
        </div>
    </main>

    <!-- Success Toast -->
    <div id="successToast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <i class="fas fa-check mr-2"></i>
            <span>Data loaded successfully!</span>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorMessage">An error occurred</span>
        </div>
    </div>

    <script src="public/js/exercise-data.js"></script>
    <script src="public/js/workout-history-static.js"></script>
</body>
</html>
